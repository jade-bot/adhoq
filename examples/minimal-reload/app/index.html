<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>this is a title</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/engine.io.js"></script>
  <script>
    var socket = new eio.Socket('ws://localhost/');
    socket.on('open', function () {
      console.log('open!');
      socket.on('message', function (data) {
        if (data[0] == 'M') {
          console.log('message:', data.substr(1));
        } else if (data == 'R') {
          console.log('reload page');
          window.location.reload(true);
        } else if (data == 'U') {
          console.log('update CSS');
          var elems = document.getElementsByTagName("link");
          for (var i = 0; i < elems.length; ++i) {
            var e = elems[i];
            if (e.href && e.rel.match(/stylesheet/i)) {
              e.href = e.href.replace(/\?.+/, "") + "?" + Date.now();
            }
          }
        }
      });
      socket.on('close', function () {
        console.log('close!');
      });
      socket.send('hello');
    });
  </script>
</head>
<body>
  <h3>minimal-reload</h3>
  <p>Open the debug console to see what's going on.</p>
  <p>
    Changes to files in the "app" directory cause the browser to automatically
    reload. But for changes to CSS files, an in-place update is used instead.
  </p>
</body>
